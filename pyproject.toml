[tool.poetry]
name = "vcf_generator"
# VERSION
version = "3.0.0"
# END-VERSION
description = "A simple VCF generator"
authors = ["Jesse205 <2055675594@qq.com>"]
license = "MIT"
readme = ["README.md", "README.zh.md"]
package-mode = false
repository = "https://gitee.com/HelloTool/VCFGeneratorLiteForTkinter"

[tool.poetry.scripts]
build-app = "vcf_generator.console.buildApp:main"
build-setup = "vcf_generator.console.buildSetup:main"
change-version = "vcf_generator.console.changeVersion:main"
generate-version-file = "vcf_generator.console.generateVersionFile:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
nuitka = "^2.1.2"
pyinstaller = "^6.8.0"
pyinstaller-versionfile = "^2.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

