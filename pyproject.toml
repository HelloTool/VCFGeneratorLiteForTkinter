[tool.poetry]
name = "vcf_generator"
version = "3.0.0"
description = "A simple VCF generator"
authors = ["Jesse205 <2055675594@qq.com>"]
license = "MIT"
readme = ["README.md", "README.zh.md"]
package-mode = false
repository = "https://gitee.com/HelloTool/VCFGeneratorLiteForTkinter"
packages = [
    { include = "vcf_generator" },
    { include = "scripts" },
]

[tool.poetry.scripts]
build-app = "scripts.buildApp:main"
build-setup = "scripts.buildSetup:main"
change-version = "scripts.changeVersion:main"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
pyinstaller = "^6.11.0"
pyinstaller-versionfile = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
