name: Bug 反馈
description: 当你在代码中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲。
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题
          required: true
  - type: textarea
    attributes:
      label: 如何复现
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用三个反引号 ``` 包围
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      placeholder: "[在这里上传图片]"
  - type: textarea
    id: operating-system
    attributes:
      label: 操作系统
      description: 问题发生在什么操作系统上？
      placeholder: 例如：Windows 11 专业版 24H2 26100.6725
    validations:
      required: true
  - type: textarea
    id: enviroments
    attributes:
      label: 运行环境
      description: 应用的运行环境是什么？
      placeholder: |
        例如：
        - 系统版本号：24H2 26100.6725
        - Python（如果有）：3.13.0
    validations:
      required: false
  - type: dropdown
    id: package-types
    attributes:
      label: 软件包类型
      description: 您当前正在使用我们应用的什么软件包类型？
      multiple: true
      options:
        - Windows 安装程序 (*_win-amd64_setup.exe)
        - Windows 便携版（压缩包）(*_win-amd64_portable.zip)
        - Python ZIP 应用 (*_zipapp.pyzw)
        - 我不知道
    validations:
      required: true
