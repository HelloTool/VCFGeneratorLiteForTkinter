name: Build App

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
      - name: Install Inno Setup
        uses: ConorMacBride/install-package@v1
        with:
          choco: innosetup

      - name: Install Dependencies
        run: |
          pdm install -G:all
          pdm install --plugins
      - name: Prepare Inno Setup extensions
        run: pdm run prepare_innosetup_extensions

      - name: Build Apps
        run: |
          pdm run build_app -t bundle
          pdm run build_app -t portable
          pdm run build_app -t zipapp

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*_setup.exe
      - name: Upload Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*_portable_windows.zip
      - name: Upload Zip Application
        uses: actions/upload-artifact@v4
        with:
          name: zip-app
          path: dist/vcf_generator_lite.pyzw