name: Build App

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - os: windows-latest
            package-type: installer
            python-version: 3.13
          - os: windows-latest
            package-type: portable
            python-version: 3.13
          - os: ubuntu-latest
            package-type: zipapp
            python-version: 3.12
          - os: ubuntu-latest
            package-type: zipapp
            python-version: 3.13
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python and PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Inno Setup
        uses: ConorMacBride/install-package@v1
        with:
          choco: innosetup

      - name: Install Dependencies
        run: |
          pdm install -G:all
          pdm install --plugins
      - name: Prepare Inno Setup extensions
        if: ${{matrix.os == 'windows-latest' }}
        run: pdm run prepare_innosetup_extensions

      - name: Build Installer
        if: ${{ matrix.package-type == 'installer' }}
        run: pdm run build_app -t installer
      - name: Build Portable
        if: ${{ matrix.package-type == 'portable' }}
        run: pdm run build_app -t portable
      - name: Build Zip Application
        if: ${{ matrix.package-type == 'zipapp' }}
        run: pdm run build_app -t zipapp

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          name: windows-installer
          path: dist/*_setup.exe
      - name: Upload Portable
        uses: actions/upload-artifact@v4
        if: ${{matrix.os == 'windows-latest' }}
        with:
          name: windows-portable
          path: dist/*_portable.zip
      - name: Upload Zip Application
        uses: actions/upload-artifact@v4
        with:
          name: zip-app
          path: dist/*_zipapp.pyzw