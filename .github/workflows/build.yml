name: Build App

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - os: windows-latest
            package-type: installer
            python-version: 3.13
            upload-path: dist/*_setup.exe
          - os: windows-latest
            package-type: portable
            python-version: 3.13
            upload-path: dist/*_portable.zip
          - os: ubuntu-latest
            package-type: zipapp
            python-version: 3.12
            upload-path: dist/*_zipapp.pyzw
          - os: ubuntu-latest
            package-type: zipapp
            python-version: 3.13
            upload-path: dist/*_zipapp.pyzw
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python and PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Dependencies
        run: |
          pdm install -G:all
          pdm install --plugins

      - name: Prepare Inno Setup extensions
        if: ${{ matrix.package-type == 'installer' }}
        run: pdm run prepare_innosetup_extensions

      - name: Build Package
        run: pdm run build_app -t  ${{ matrix.package-type }}

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.package-type }}-${{ matrix.python-version }}
          path: ${{ matrix.upload-path }}